<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body>	
	<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner" id="myCarousel">
		  <div class="carousel-item first-slide active ">
			<img src="../images/WhatsApp Image 2022-10-20 at 13.03.32.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item second-slide">
			<img src="../images/Introduction-to-Data-Structures-and-Algorithms-DSA.png" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item third-slide">
			<img src="../images/WIN_20221229_10_01_43_Pro.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item fouth-slide">
			<img src="../images/WhatsApp Image 2022-10-20 at 13.03.32.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item fifth-slide">
			<img src="../images/WIN_20221229_10_01_43_Pro.jpg" class="d-block w-100" alt="...">
		  </div>
		</div>
		<button class="carousel-control-prev glyphicon-chevron-left" glyphicon-chevron-left type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next glyphicon-chevron-right" glyphicon-chevron-right type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
	  </div>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</body>

</html>
